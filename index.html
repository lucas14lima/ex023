<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>minha primeira tebela</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;

        }

        table{
            width: 400px;
            height: 400px;
            border-collapse: separate;

        }

        .numero{
            text-align: right;
        }
       

        

        td{
            border: 1px solid black;
            padding: 8px;
            text-align: center;
            vertical-align: top;
        }
    </style>
</head>
<body>
    <h1>minha primeira tabela</h1>
    <table>
        <tr>
        <td>
            a1
        </td>
        <td>
            b1
        </td>
        <td>
            c1
        </td>
    </tr>
    <tr>
        <td class="numero">a2</td>
        <td>b2</td>
        <td>c2</td>

    </tr>
    <tr>
        <td>a3</td>
        <td >b3</td>
        <td>c3</td>

    </tr>
    
</body>
</html>
