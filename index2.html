<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabela 002</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            width: 500px;
        }

        td,th{
            border: 1px solid black;
            padding: 10px;
        }
        thead,tfoot{
            background-color: gray;
            color: white;
        }
    </style>
</head>
<body>
    <h1>uso de tabela grande</h1>
    <table>
    <thead>
        <tr>
            <th>estado</th>
            <th>populacao</th>
        </tr>

    </thead>
    <tbody>
        <tr>
            <td>sao paulo</td>
            <td>22467</td>
        </tr>
        <tr>
            <td>minas</td>
            <td>43552</td>
        </tr>
        <tr>
            <td>rio de janeiro</td>
            <td>332445</td>
        </tr>

    </tbody>
    <tfoot>
        <tr>
            <th>total de habitante</th>
            <td>33998</td>
        </tr>

    </tfoot>
</table>
</body>
</html>
